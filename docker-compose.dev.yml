services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm_app_dev
    restart: unless-stopped
    ports:
      - '8081:80'      # HTTP для dev
      - '4443:443'     # HTTPS для dev
      - '8082:81'      # Admin панель для dev
    environment:
      TZ: "Europe/Moscow"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - appnetwork

  simple-nginx:
    container_name: simple_nginx_dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:80"      # тестовый сайт на порту 8083
    networks:
      - appnetwork
    restart: unless-stopped

networks:
  appnetwork:
    name: appnetwork
    driver: bridge
