name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, main1 ]
  pull_request_target:
    types: [ closed ]
    branches: [ main ]

env:
  TEST_TAG: myapp:test

jobs:
  # ========== 1. ТЕСТИРОВАНИЕ ==========
  test:
    name: Run tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}

      - name: Test built image
        run: |
          docker compose up -d
          sleep 3
          docker compose ps | grep "Up" || exit 1
          docker compose down

  # ========== 2. АВТО-МЕРЖ ==========
  auto-merge:
    name: Auto-merge PR
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge pull request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.number }} --merge --auto

  # ========== 3. ДЕПЛОЙ (только после мержа) ==========
  deploy:
    name: Deploy to server
    # Убрана зависимость от test – тесты уже прошли на этапе PR
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/nginx-proxy-manager/first-repository
            git pull origin main
            docker compose build
            docker compose up -d
            docker system prune -f
