name: PR Test and Auto-merge

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  TEST_TAG: myapp:test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t ${{ env.TEST_TAG }} .
      - run: |
          docker compose up -d
          sleep 5
          if ! docker compose ps --quiet --filter "status=running" | grep -q .; then
            docker compose logs
            exit 1
          fi
          docker compose down

  auto-merge:
    needs: test
    if: github.event.pull_request.state == 'open' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ github.event.number }} --merge --auto
